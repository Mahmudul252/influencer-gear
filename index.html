<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/89d7c52978.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <!-- Header Starts -->
    <header>
        <div>
            <h3 class="top-heading">Influencer products</h3>
        </div>
        <div class="menu-items">
            <nav>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign up</a>
                <a href="">Log in</a>
                <a href=""><i class="fas fa-search"></i></a>
                <a href=""><i class="fas fa-shopping-cart" id="shopping-cart"></i></a>
            </nav>
        </div>
    </header>
    <main>
        <!-- First Section Container -->
        <section class="first-container">
            <div class="influencer-header">
                <div class="influencer-info">
                    <h1>Start your Journey as Influencer</h1>
                    <p>The leading influencer marketing and branded content solution. We combine data-driven insights
                        and creative strategy to produce meaningful relationships</p>
                    <a href="">
                        <div class="button">

                            <p>Preebook now <i class="fas fa-arrow-right"></i></p>

                        </div>
                    </a>
                </div>
            </div>
            <div class="influencer-image">
                <img src="/images/images/Circle design.svg" alt="">
                <img src="/images/images/main-camera.png" alt="" id="main-camera">
            </div>
        </section>

        <!-- Logo Section -->
        <hr>
        <section class="logos">
            <div class="logo"><img src="/images/logos/Alibaba.svg" alt=""></div>
            <div class="logo"><img src="/images/logos/Amazon.svg" alt=""></div>
            <div class="logo"><img src="/images/logos/Daraz.pk Logo.svg" alt=""></div>
            <div class="logo"><img src="/images/logos/Ebay.svg" alt=""></div>
            <div class="logo"><img src="/images/logos/Rakuten.svg" alt=""></div>
            <div class="logo"><img src="/images/logos/Walmart.svg" alt=""></div>
            <div class="logo"><img src="/images/logos/Target.svg" alt=""></div>
        </section>
        <hr>
    </main>
</body>

</html>
